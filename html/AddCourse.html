    <section>
    <div class="parent">
        <div class="Cours">
            <form action="">
               <div class="Cours1">
                <label for="course-name">Course Name :</label>
                <input type="username" id="course-name">
               </div>
    
               <div class="Cours1">
                <label for="Number">Number Of Houers :</label>
                <input type="number"  id="Number">
               </div>
    
               <div class="Cours1">
                <label for="start">Start Date :</label>
                <input type="date" id="start">
               </div>
    
                <div class="Cours1">
                <label for="end">End Date :</label>
                <input type="date" id="end">
                </div>
    
                <div class="Cours1">
                    <label for="inst">Institution : </label>
                <input type="text" id="inst">
                </div>
    
                <div class="Cours2">
                    <label for="attachment" >Attachmant : </label>
                    <div>
                        <input  type="radio" name="os" value="File " checked id="File">
                        <label for="File" >File</label> 

                    </div>
                    <div>
                        <input  type="radio" name="os" value="URL  "  id="url">
                        <label for="url">URL</label>

                    </div>
                </div>
    
                <div class="Cours1">
                    <label for="url">URL : </label>
                <input type="url" id="url">
                </div>
    
                <div class="Cours1">
                    <label for="file">File : </label>
                <input type="file" id="file">
                </div>
                <div class="Cours1">
                    <label for="notse">Notse : </label>
                <textarea name="" id="notse" cols="30" rows="5"></textarea>
                </div>
                <div class="Cours button">
                    <input type="submit" name="Save" value="Save">
                    <input type="reset" name="Reset" value="Reset">
                </div>
                
            </form>
        </div>
        <div class="imgCours">
